<html lang="en">
<head>
<title>Survey Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

    
    <h1>Restuarant Evaluation Form</h1>
    <h2>Please let us know how was the food and service.</h2>
    <hr>
    <form class="Restuarant Evaluation">
    

    <label for="Day Visited">Day Visited: </label>
    <input type="date" id="day" name="Day visited"><br>

    <label for="Dine in">Dine in / Take out:   </label><br>
    <input type="radio" class="DT" name="DT">
    <label for="DT">Dine in</label><br>

    <input type="radio" class="TD" name="TD">
    <label for="TD">Take out</label><br>
    
    <label for="Food Quality">Food Quality: </label><br>
    <input type="radio" class="fQ" name="fQ" >
    <label for="fQ">Excellent</label><br>

    <input type="radio" class="fQ" name="fQ">
    <label for="fQ">Good</label><br>

    <input type="radio" class="fQ" name="fQ">
    <label for="fQ">Average</label><br>

    <input type="radio" class="fQ" name="fQ">
    <label for="fQ">Dissatisified</label><br>

    <label for="Overall service quality">Overall service quality: </label><br>
    <input type="radio" class="OFD" name="OFD" >
    <label for="OFD">Excellent</label><br>

    <input type="radio" class="OFD" name="OFD">
    <label for="OFD">Good</label><br>

    <input type="radio" class="OFD" name="OFD">
    <label for="OFD">Average</label><br>

    <input type="radio" class="OFD" name="OFD">
    <label for="OFD">Dissatisified</label><br>

    <label for="Cleanlines">Cleanliness: </label><br>
    <input type="radio" class="Cl" name="Cl" >
    <label for="Cl">Excellent</label><br>

    <input type="radio" class="Cl" name="Cl">
    <label for="Cl">Good</label><br>

    <input type="radio" class="Cl" name="Cl">
    <label for="Cl">Average</label><br>

    <input type="radio" class="Cl" name="Cl">
    <label for="Cl">Dissatisified</label><br>

    <label for="Order accuracy">Order accuracy: </label><br>
    <input type="radio" class="od" name="od" >
    <label for="od">Excellent</label><br>
    

    <input type="radio" class="od" name="od">
    <label for="od">Good</label><br>

    <input type="radio" class="od" name="od">
    <label for="od">Average</label><br>

    <input type="radio" class="od" name="od">
    <label for="od">Dissatisified</label><br>

    <label for="Speed of service">Speed of service: </label><br>
    <input type="radio" class="ss" name="ss" >
    <label for="ss">Excellent</label><br>

    <input type="radio" class="ss" name="ss">
    <label for="ss">Good</label><br>

    <input type="radio" class="ss" name="ss">
    <label for="ss">Average</label><br>

    <input type="radio" class="ss" name="ss">
    <label for="ss">Dissatisified</label><br>

    <label for="Overall Experience">Overall Experience: </label><br>
    <input type="radio" class="oe" name="oe" >
    <label for="oe">Excellent</label><br>

    <input type="radio" class="oe" name="oe">
    <label for="oe">Good</label><br>

    <input type="radio" class="oe" name="oe">
    <label for="oe">Average</label><br>

    <input type="radio" class="oe" name="oe">
    <label for="oe">Dissatisified</label><br>
    <hr>
    
    <label for="name">Name: </label>
    <input type="text" class="name"><br>

    <label for="age">Age: </label>
    <input type="text" class="age"><br>
    
    <label for="email">E-mail: </label>
    <input type="text" class="email"><br>

    <input type="submit" value="Submit" class="button">
         
    </form>


   
    
</body>
</html>
